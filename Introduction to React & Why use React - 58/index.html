<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why React?</title>
    <style>
        .box{
            height: 121px;
            width: 121px;
            color: red;
            padding: 3px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <script>
        let box1 = "I am box 1";
        let box2 = "I am box 2";
        let box3 = "I am box 3";    
    </script>
    <div class="box box1">box1</div>
    <div class="box box2">2</div>
    <div class="box box3">I am box 3</div>
    <button>Click me</button> // when button clicked the text in box2 should changed to 2. So for this you will listen the button click event and then change the text of box2. This is the traditional way of doing things. But in react you can do this in fractions  fraction of a second.
</body>
<script>
    setTimeout(() => {  
        document.querySelector(".box1").innerHTML = "Hey!"
    }, 1000);
    setTimeout(() => {
        document.querySelector(".box2").innerHTML = "Hello!"
    }, 2000);
    setTimeout(() => {
        document.querySelector(".box3").innerHTML = "Hii!"
    },3000); 
</script>
</html>
